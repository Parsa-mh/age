<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your age</title>
    <link rel="icon" href="./img/icon.svg">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"   href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class=" master mx-auto d-flex flex-column justify-content-center">
        <div class="form-check form-switch d-flex justify-content-center mx-auto mt-5 mb-0">
            <input class="form-check-input" onchange="changeLabel()" type="checkbox" role="switch" id="Switch">
            <label class="form-check-label ms-2" id="swichLabel" for="Swich">georgian</label>
        </div>
        <div class=" mx-auto main">  
            <div class="box mx-auto d-flex align-items-center justify-content-center moeen">
                <div class=" card-front cards">
                    <form class="p-4 w-100 h-100 d-flex align-items-center justify-content-center flex-column" onsubmit="calculate(event)">
                        <h2 class="text-center text-light mb-3">Enter your birth time in Georgian</h2>
                        <input type="text" class="form-control bg-dark-subtle age-input" placeholder="YYYY/MM/DD">
                        <p class="text-center text-secondary-emphasis form-text mt-0 mb-2 fst-italic">put <strong class="fst-normal">/</strong> between your birthday year,month and day</p>
                        <button class="w-100 btn btn-primary" onclick="calculate()">submit</button>
                    </form>
                </div>
                <div class="card-back cards">
                    <form class="p-4 w-100 h-100 d-flex align-items-center justify-content-center flex-column" onsubmit="calculate(event)">
                        <h2 class="text-center text-light mb-3">Enter your birth time in Solar</h2>
                        <input type="text" class="form-control bg-dark-subtle age-input" placeholder="YYYY/MM/DD">
                        <p class="text-center text-secondary-emphasis form-text mt-0 mb-2 fst-italic">put <span class="fst-normal">/</span> between your birthday year,month and day</p>
                        <button class="w-100 btn btn-primary">submit</button>
                    </form>
                </div>
            </div>
            <div class="bg-success rounded-circle circle circle1"></div>
            <div class="bg-success rounded-circle circle circle2"></div>
        </div>
        <div class="d-flex justify-content-center dark">
            <input id="darkMode" type="checkbox" class="btn-check" onchange="darkMode()">
            <label for="darkMode" id="dark-label" class="btn btn-outline-dark">dark</label>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
